<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Measurement App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-camera"></i> Ball Measurement App</h1>
            <p>Capture, measure, and localize balls with precision</p>
        </div>

        <div class="main-content">
            <div class="video-section">
                <div class="step-indicator">
                    <div class="step" id="step1">
                        <div class="step-number">1</div>
                        <span>Capture</span>
                    </div>
                    <div class="step" id="step2">
                        <div class="step-number">2</div>
                        <span>Center</span>
                    </div>
                    <div class="step" id="step3">
                        <div class="step-number">3</div>
                        <span>Measure</span>
                    </div>
                    <div class="step" id="step4">
                        <div class="step-number">4</div>
                        <span>Localize</span>
                    </div>
                </div>

                <div class="video-container" id="videoContainer">
                    <div class="video-placeholder" id="videoPlaceholder">
                        <i class="fas fa-video"></i>
                        <div>Click "Start Camera" to begin</div>
                    </div>
                    <video id="webcamFeed" autoplay playsinline style="display: none;"></video>
                    <canvas id="measurementCanvas" style="display: none;"></canvas>
                    <div class="status-indicator" id="statusIndicator"></div>
                </div>
            </div>

            <div class="controls-section">
                <h3><i class="fas fa-cog"></i> Controls</h3>
                
                <button id="cameraActionBtn" class="btn btn-primary">
                    <i class="fas fa-camera"></i> Start Camera
                </button>
                
                <button id="selectCenterBtn" class="btn btn-secondary" disabled>
                    <i class="fas fa-crosshairs"></i> Select Center
                </button>
                
                <button id="measureDiameterBtn" class="btn btn-secondary" disabled>
                    <i class="fas fa-ruler"></i> Measure Diameter
                </button>
                
                <button id="saveMeasurementBtn" class="btn btn-success" disabled>
                    <i class="fas fa-save"></i> Save Measurement
                </button>
                
                <button id="localizeBallBtn" class="btn btn-warning" disabled>
                    <i class="fas fa-cube"></i> Localize Ball (3D)
                </button>
                
                <button id="resetBtn" class="btn btn-danger">
                    <i class="fas fa-redo"></i> Reset
                </button>

                <div class="data-display">
                    <h4><i class="fas fa-chart-line"></i> Measurements</h4>
                    <div class="data-grid">
                        <div class="data-item">
                            <span class="data-label">Center X</span>
                            <span class="data-value" id="centerXDisplay">N/A</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">Center Y</span>
                            <span class="data-value" id="centerYDisplay">N/A</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">Diameter</span>
                            <span class="data-value" id="diameterDisplay">N/A</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">Ball X (cm)</span>
                            <span class="data-value" id="ballXDisplay">N/A</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">Ball Y (cm)</span>
                            <span class="data-value" id="ballYDisplay">N/A</span>
                        </div>
                        <div class="data-item">
                            <span class="data-label">Ball Z (cm)</span>
                            <span class="data-value" id="ballZDisplay">N/A</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="message-box" id="messageBox"></div>

    <script>
        const webcamFeed = document.getElementById('webcamFeed');
        const measurementCanvas = document.getElementById('measurementCanvas');
        const ctx = measurementCanvas.getContext('2d');
        const videoContainer = document.getElementById('videoContainer');
        const videoPlaceholder = document.getElementById('videoPlaceholder');
        const statusIndicator = document.getElementById('statusIndicator');

        const cameraActionBtn = document.getElementById('cameraActionBtn');
        const selectCenterBtn = document.getElementById('selectCenterBtn');
        const measureDiameterBtn = document.getElementById('measureDiameterBtn');
        const saveMeasurementBtn = document.getElementById('saveMeasurementBtn');
        const localizeBallBtn = document.getElementById('localizeBallBtn');
        const resetBtn = document.getElementById('resetBtn');

        const centerXDisplay = document.getElementById('centerXDisplay');
        const centerYDisplay = document.getElementById('centerYDisplay');
        const diameterDisplay = document.getElementById('diameterDisplay');
        const ballXDisplay = document.getElementById('ballXDisplay');
        const ballYDisplay = document.getElementById('ballYDisplay');
        const ballZDisplay = document.getElementById('ballZDisplay');
        const messageBox = document.getElementById('messageBox');

        let stream;
        let capturedImageBlob = null;
        let capturedImageFilename = null;
        let drawingMode = null;
        let centerPoint = null;
        let diameterEndPoint = null;
        let cameraActive = false;
        let capturedImageData = null;
        let currentStep = 1;

        // Function to display messages to the user
        function showMessage(message, type = 'success') {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type} show`;
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 4000);
        }

        // Function to update step indicator
        function updateStepIndicator(step) {
            currentStep = step;
            for (let i = 1; i <= 4; i++) {
                const stepElement = document.getElementById(`step${i}`);
                stepElement.classList.remove('active', 'completed');
                if (i < step) {
                    stepElement.classList.add('completed');
                } else if (i === step) {
                    stepElement.classList.add('active');
                }
            }
        }

        // Function to update data display
        function updateDataDisplay(element, value) {
            element.textContent = value;
            if (value !== 'N/A') {
                element.classList.add('has-value');
            } else {
                element.classList.remove('has-value');
            }
        }

        // Initial setup
        updateStepIndicator(1);
        statusIndicator.classList.remove('active');

        // Camera action button logic
        cameraActionBtn.addEventListener('click', async () => {
            if (!cameraActive) {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: { exact: "environment" },
                            width: { ideal: 1920 }, 
                            height: { ideal: 1080 }
                        },
                        audio: false 
                    });
                    
                    webcamFeed.srcObject = stream;
                    videoPlaceholder.style.display = 'none';
                    webcamFeed.style.display = 'block';
                    measurementCanvas.style.display = 'block';
                    videoContainer.classList.add('active');
                    statusIndicator.classList.add('active');
                    
                    webcamFeed.onloadedmetadata = () => {
                        measurementCanvas.width = webcamFeed.videoWidth;
                        measurementCanvas.height = webcamFeed.videoHeight;
                        
                        cameraActionBtn.innerHTML = '<i class="fas fa-camera"></i> Capture Image';
                        cameraActive = true;
                        showMessage("Camera started. Click 'Capture Image' to take a photo.", "info");
                    };
                    
                } catch (err) {
                    console.error("Error accessing camera: ", err);
                    showMessage("Error accessing camera. Please ensure camera access is granted.", "error");
                }
            } else {
                // Capture image
                ctx.drawImage(webcamFeed, 0, 0, measurementCanvas.width, measurementCanvas.height);
                capturedImageData = ctx.getImageData(0, 0, measurementCanvas.width, measurementCanvas.height);
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    webcamFeed.srcObject = null;
                    stream = null;
                }
                
                webcamFeed.style.display = 'none';
                statusIndicator.classList.remove('active');
                
                measurementCanvas.toBlob(async (blob) => {
                    capturedImageBlob = blob;
                    const reader = new FileReader();
                    reader.onloadend = async () => {
                        try {
                            // Simulating server upload - replace with actual endpoint
                            // const response = await fetch('/upload_image', {
                            //     method: 'POST',
                            //     headers: { 'Content-Type': 'application/json' },
                            //     body: JSON.stringify({ image: reader.result })
                            // });
                            // const result = await response.json();
                            
                            // For demo purposes, simulate successful upload
                            const result = { success: true, filename: 'captured_image.jpg' };
                            
                            if (result.success) {
                                capturedImageFilename = result.filename;
                                showMessage("Image captured successfully! Now select the ball's center.", "success");
                                
                                cameraActionBtn.innerHTML = '<i class="fas fa-camera"></i> Start Camera';
                                cameraActionBtn.disabled = false;
                                selectCenterBtn.disabled = false;
                                cameraActive = false;
                                updateStepIndicator(2);
                                drawCanvas();
                            } else {
                                showMessage("Failed to save image", 'error');
                            }
                        } catch (error) {
                            console.error('Error uploading image:', error);
                            showMessage('Failed to upload image.', 'error');
                        }
                    };
                    reader.readAsDataURL(blob);
                }, 'image/jpeg');
            }
        });

        // Select Center Mode
        selectCenterBtn.addEventListener('click', () => {
            if (!capturedImageData) {
                showMessage("Capture an image first!", "error");
                return;
            }
            drawingMode = 'center';
            showMessage("Click on the ball's center.", "info");
        });

        // Measure Diameter Mode
        measureDiameterBtn.addEventListener('click', () => {
            if (!centerPoint) {
                showMessage("Please select the ball's center first.", "error");
                return;
            }
            drawingMode = 'diameter';
            showMessage("Click on the ball's circumference to measure diameter.", "info");
        });

        // Canvas Click Listener
        measurementCanvas.addEventListener('click', (e) => {
            if (!drawingMode || !capturedImageData) return;

            const rect = measurementCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const scaleX = measurementCanvas.width / rect.width;
            const scaleY = measurementCanvas.height / rect.height;
            const actualX = x * scaleX;
            const actualY = y * scaleY;

            if (drawingMode === 'center') {
                centerPoint = { x: actualX, y: actualY };
                updateDataDisplay(centerXDisplay, Math.round(actualX));
                updateDataDisplay(centerYDisplay, Math.round(actualY));
                drawCanvas();
                drawingMode = null;
                
                measureDiameterBtn.disabled = false;
                updateStepIndicator(3);
                showMessage("Center selected! Now measure the diameter.", "success");
                
            } else if (drawingMode === 'diameter') {
                diameterEndPoint = { x: actualX, y: actualY };
                if (centerPoint) {
                    const radius = Math.sqrt(
                        Math.pow(diameterEndPoint.x - centerPoint.x, 2) +
                        Math.pow(diameterEndPoint.y - centerPoint.y, 2)
                    );
                    const diameter = radius * 2;
                    updateDataDisplay(diameterDisplay, Math.round(diameter));
                    drawCanvas();
                    drawingMode = null;
                    
                    saveMeasurementBtn.disabled = false;
                    localizeBallBtn.disabled = false;
                    updateStepIndicator(4);
                    showMessage("Diameter measured! You can now save or localize the ball.", "success");
                }
            }
        });

        // Draw function
        function drawCanvas() {
            ctx.clearRect(0, 0, measurementCanvas.width, measurementCanvas.height);

            if (capturedImageData) {
                ctx.putImageData(capturedImageData, 0, 0);
                drawMeasurements();
            }
        }

        // Draw measurements
        function drawMeasurements() {
            if (centerPoint) {
                // Draw center point
                ctx.beginPath();
                ctx.arc(centerPoint.x, centerPoint.y, 8, 0, Math.PI * 2);
                ctx.fillStyle = '#ef4444';
                ctx.fill();
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.closePath();

                if (diameterEndPoint) {
                    const radius = Math.sqrt(
                        Math.pow(diameterEndPoint.x - centerPoint.x, 2) +
                        Math.pow(diameterEndPoint.y - centerPoint.y, 2)
                    );
                    
                    // Draw diameter circle
                    ctx.beginPath();
                    ctx.arc(centerPoint.x, centerPoint.y, radius, 0, Math.PI * 2);
                    ctx.strokeStyle = '#10b981';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    ctx.closePath();

                    // Draw diameter line
                    ctx.beginPath();
                    ctx.moveTo(centerPoint.x, centerPoint.y);
                    ctx.lineTo(diameterEndPoint.x, diameterEndPoint.y);
                    ctx.strokeStyle = '#f59e0b';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    ctx.closePath();
                }
            }
        }

        // Save Measurement
        saveMeasurementBtn.addEventListener('click', async () => {
            if (!centerPoint || diameterDisplay.textContent === 'N/A' || !capturedImageFilename) {
                showMessage("Please complete all measurements first.", "error");
                return;
            }

            const diameter = parseFloat(diameterDisplay.textContent);
            const ballX = ballXDisplay.textContent === 'N/A' ? null : parseFloat(ballXDisplay.textContent);
            const ballY = ballYDisplay.textContent === 'N/A' ? null : parseFloat(ballYDisplay.textContent);
            const ballZ = ballZDisplay.textContent === 'N/A' ? null : parseFloat(ballZDisplay.textContent);

            try {
                // Simulate API call
                showMessage("Saving measurement...", "info");
                
                // Replace with actual API call
                setTimeout(() => {
                    showMessage("Measurement saved successfully!", "success");
                    saveMeasurementBtn.disabled = true;
                }, 1000);
                
            } catch (error) {
                console.error('Error saving measurement:', error);
                showMessage('Failed to save measurement.', 'error');
            }
        });

        // Localize Ball (3D)
        localizeBallBtn.addEventListener('click', async () => {
            if (!centerPoint || diameterDisplay.textContent === 'N/A') {
                showMessage("Please select ball center and measure diameter first.", "error");
                return;
            }

            const centerX = Math.round(centerPoint.x);
            const centerY = Math.round(centerPoint.y);
            const diameter = parseFloat(diameterDisplay.textContent);

            try {
                showMessage("Localizing ball in 3D...", "info");
                
                // Simulate 3D localization
                setTimeout(() => {
                    const mockResult = {
                        success: true,
                        ball_position_camera_coords: {
                            x: Math.random() * 10 - 5,
                            y: Math.random() * 10 - 5,
                            z: Math.random() * 20 + 10
                        }
                    };
                    
                    if (mockResult.success) {
                        const { x, y, z } = mockResult.ball_position_camera_coords;
                        updateDataDisplay(ballXDisplay, x.toFixed(2));
                        updateDataDisplay(ballYDisplay, y.toFixed(2));
                        updateDataDisplay(ballZDisplay, z.toFixed(2));
                        showMessage("Ball localized successfully!", "success");
                    }
                }, 1500);
                
            } catch (error) {
                console.error('Error localizing ball:', error);
                showMessage('Failed to localize ball in 3D.', 'error');
            }
        });

        // Reset
        resetBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            webcamFeed.srcObject = null;
            webcamFeed.style.display = 'none';
            measurementCanvas.style.display = 'none';
            videoPlaceholder.style.display = 'block';
            videoContainer.classList.remove('active');
            statusIndicator.classList.remove('active');
            
            ctx.clearRect(0, 0, measurementCanvas.width, measurementCanvas.height);
            
            capturedImageBlob = null;
            capturedImageFilename = null;
            capturedImageData = null;
            drawingMode = null;
            centerPoint = null;
            diameterEndPoint = null;
            cameraActive = false;
            
            updateDataDisplay(centerXDisplay, 'N/A');
            updateDataDisplay(centerYDisplay, 'N/A');
            updateDataDisplay(diameterDisplay, 'N/A');
            updateDataDisplay(ballXDisplay, 'N/A');
            updateDataDisplay(ballYDisplay, 'N/A');
            updateDataDisplay(ballZDisplay, 'N/A');
            
            cameraActionBtn.innerHTML = '<i class="fas fa-camera"></i> Start Camera';
            cameraActionBtn.disabled = false;
            selectCenterBtn.disabled = true;
            measureDiameterBtn.disabled = true;
            saveMeasurementBtn.disabled = true;
            localizeBallBtn.disabled = true;
            
            updateStepIndicator(1);
            showMessage("Application reset successfully!", "info");
        });
    </script>
